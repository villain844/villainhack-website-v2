<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ð“†©villain hostð“†ª NGL Spammer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/r7x7ab.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: red;
      text-shadow: 0 0 10px red;
    }

    .container {
      margin-top: 30px;
    }

    input, textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: 2px solid lime;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: block;
    }

    #sendButton {
      padding: 10px 20px;
      font-weight: bold;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
    }

    #statusBox {
      width: 90%;
      max-width: 400px;
      min-height: 100px;
      margin: 20px auto;
      border: 2px solid lime;
      padding: 10px;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.7);
      overflow-y: auto;
      max-height: 250px;
    }

    .done {
      font-weight: bold;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>ð“†©villain hostð“†ª NGL Spammer</h1>
  <div class="container">
    <input type="text" id="username" placeholder="Username NGL (@...)" />
    <textarea id="message" placeholder="Pesan spam..."></textarea>
    <input type="number" id="count" min="1" max="50" placeholder="Jumlah pesan (1â€“50)" />
    <input type="number" id="delay" min="1" max="60" placeholder="Delay (1-60 detik)" />
    <button id="sendButton">Kirim Spam</button>

    <div id="statusBox"></div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendButton");
    const statusBox = document.getElementById("statusBox");

    sendBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const message = document.getElementById("message").value.trim();
      const count = parseInt(document.getElementById("count").value);
      const delay = parseInt(document.getElementById("delay").value) * 1000;

      if (!username || !message || isNaN(count) || isNaN(delay)) {
        alert("Semua kolom wajib diisi!");
        return;
      }

      statusBox.innerHTML = "";

      for (let i = 1; i <= count; i++) {
        const res = await fetch("/api/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, message }),
        });

        if (res.ok) {
          statusBox.innerHTML += `Pesan ke ${i} berhasil terkirim by villain<br>`;
        } else {
          statusBox.innerHTML += `Pesan ke ${i} gagal dikirim<br>`;
        }

        if (i < count) await new Promise(r => setTimeout(r, delay));
      }

      statusBox.innerHTML += `<br><span class='done'>Done! Yang ke ${count} sudah berhasil terkirim ya ðŸ˜‹</span>`;
    });
  </script>
</body>
</html>
