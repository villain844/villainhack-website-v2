<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>à¤“villain hostà¤” | NGL Spammer</title>
  <style>
    body {
      background-image: url('https://files.catbox.moe/r7x7ab.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ff4d4d;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
    }
    button {
      background: #ff4d4d;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff1a1a;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.5);
      border: 2px solid #ff4d4d;
      border-radius: 10px;
      overflow-y: auto;
      max-height: 300px;
    }
    #notif {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px red;
      font-weight: bold;
      transition: top 0.6s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>à¤“villain hostà¤”</h1>
  <input type="text" id="username" placeholder="Username NGL (tanpa @)">
  <textarea id="pesan" placeholder="Isi Pesan"></textarea>
  <input type="number" id="jumlah" placeholder="Jumlah Pesan (tanpa batas)" min="1">
  <button onclick="mulaiSpam()">Kirim Spam</button>
  <div id="notif">Spam Dimulai</div>
  <div id="log"></div>  <script>
    function tampilkanNotif(teks) {
      const notif = document.getElementById("notif");
      notif.innerText = teks;
      notif.style.top = "30px";
      setTimeout(() => {
        notif.style.top = "-100px";
      }, 1600);
    }

    async function mulaiSpam() {
      const username = document.getElementById("username").value;
      const pesan = document.getElementById("pesan").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const log = document.getElementById("log");
      log.innerHTML = "";

      if (!username || !pesan || !jumlah) {
        tampilkanNotif("Isi semua kolom!");
        return;
      }

      tampilkanNotif("Spam Dimulai");

      for (let i = 1; i <= jumlah; i++) {
        try {
          const res = await fetch("https://ngl.link/api/submit", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({username: username, question: pesan, deviceId: "random" + Math.random()})
          });

          if (res.ok) {
            log.innerHTML += `<div>pesan ke ${i} berhasil terkirim by villain</div>`;
          } else {
            log.innerHTML += `<div style="color:red;">pesan ke ${i} gagal dikirim</div>`;
          }
        } catch (err) {
          log.innerHTML += `<div style="color:red;">pesan ke ${i} error: ${err.message}</div>`;
        }
        await new Promise(resolve => setTimeout(resolve, 500));
      }

      log.innerHTML += `<div><b>done yang ke ${jumlah} sudah berhasil terkirim ya ðŸ˜‹</b></div>`;
      tampilkanNotif("Spam Selesai");
    }
  </script></body>
</html>
