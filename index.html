<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ð“†©villain hostð“†ª Spam</title>
  <style>
    body {
      background: url('https://files.catbox.moe/r7x7ab.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      text-shadow: 0 0 10px red;
      color: #ff4d4d;
    }

    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 90%;
      max-width: 300px;
    }

    .log-box {
      border: 2px solid red;
      border-radius: 10px;
      margin: 20px auto;
      padding: 10px;
      max-width: 90%;
      background: rgba(0,0,0,0.5);
      text-align: left;
      color: #fff;
      font-size: 14px;
    }

    .bold {
      font-weight: bold;
    }

    button {
      background-color: #b30000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ð“†©villain hostð“†ª NGL SPAM</h1>

  <input id="username" placeholder="Username NGL (tanpa @)" /><br />
  <textarea id="message" placeholder="Isi pesan"></textarea><br />
  <input id="jumlah" type="number" placeholder="Jumlah pesan" /><br />
  <input id="delay" type="number" placeholder="Delay (1â€“60 detik)" /><br />
  <button onclick="mulaiSpam()">Kirim Spam</button>

  <div class="log-box" id="log">Log akan tampil di sini...</div>

  <script>
    async function mulaiSpam() {
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const delay = parseInt(document.getElementById('delay').value * 1000);
      const logBox = document.getElementById('log');

      if (!username || !message || !jumlah || isNaN(delay)) {
        alert("Isi semua kolom!");
        return;
      }

      for (let i = 1; i <= jumlah; i++) {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, message })
        });

        const data = await res.json();
        if (data.success) {
          logBox.innerHTML += `<div>pesan ke ${i} berhasil terkirim by villain</div>`;
        } else {
          logBox.innerHTML += `<div>pesan ke ${i} gagal: ${data.error}</div>`;
        }

        if (i < jumlah) await new Promise(r => setTimeout(r, delay));
      }

      logBox.innerHTML += `<div class="bold">done yang ke ${jumlah} sudah berhasil terkirim ya ðŸ˜‹</div>`;
    }
  </script>
</body>
</html>
