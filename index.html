<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ð“†©villain hostð“†ª | NGL Spammer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/r7x7ab.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 100px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 15px red;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }

    input, textarea {
      background: #222;
      color: white;
    }

    button {
      background-color: red;
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px red;
    }

    .status-box {
      margin-top: 20px;
      background-color: rgba(255, 0, 0, 0.1);
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }

    b {
      color: red;
    }

    .toast {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px red;
      font-weight: bold;
      transition: top 0.5s ease;
      z-index: 999;
    }

    .toast.show {
      top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ð“†©villain hostð“†ª</h1>
    <p>NGL Spammer</p>
    <input type="text" id="username" placeholder="Username NGL (tanpa @)">
    <textarea id="message" placeholder="Pesan kamu..."></textarea>
    <input type="number" id="amount" placeholder="Jumlah pesan (1-10)" min="1" max="10">
    <input type="number" id="delay" placeholder="Delay antar pesan (1-60 detik)" min="1" max="60">
    <button onclick="startSpam()">Kirim Sekarang</button>
    <div class="status-box" id="status"></div>
  </div>

  <div class="toast" id="toast">Memulai spam...</div>

  <script>
    function showToast(text) {
      const toast = document.getElementById("toast");
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }

    async function startSpam() {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      const amount = parseInt(document.getElementById('amount').value);
      const delay = parseInt(document.getElementById('delay').value);
      const status = document.getElementById('status');

      if (!username || !message || !amount || !delay) {
        showToast("Semua kolom harus diisi!");
        return;
      }

      status.innerHTML = '';
      showToast("Memulai spam...");

      for (let i = 1; i <= amount; i++) {
        const res = await fetch('/api/send', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, message })
        });

        const data = await res.json();
        if (data.success) {
          status.innerHTML += `<div>Pesan ke ${i} berhasil terkirim by villain</div>`;
        } else {
          status.innerHTML += `<div>Pesan ke ${i} gagal: ${data.error}</div>`;
        }

        await new Promise(resolve => setTimeout(resolve, delay * 1000));
      }

      showToast("Spam selesai!");
      status.innerHTML += `<div><b>Done! Yang ke ${amount} sudah berhasil terkirim ya</b></div>`;
    }
  </script>
</body>
</html>
