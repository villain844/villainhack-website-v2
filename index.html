<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ð“†©villain hostð“†ª - NGL Spammer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/r7x7ab.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 60px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px;
      color: white;
      margin-bottom: 10px;
      width: 80%;
      max-width: 400px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: red;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      cursor: pointer;
    }

    #notif {
      position: fixed;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 0, 0, 0.9);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      transition: top 0.5s ease;
      z-index: 999;
    }

    #log {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .log-entry {
      background: rgba(255, 255, 255, 0.1);
      border-left: 4px solid red;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 6px;
      width: fit-content;
    }

    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="notif"></div>
  <div class="container">
    <h1>ð“†©villain hostð“†ª - NGL Spammer</h1>
    <input id="username" placeholder="username ngl tanpa @" /><br>
    <textarea id="message" placeholder="pesan yang ingin dikirim"></textarea><br>
    <input id="jumlah" type="number" placeholder="jumlah pesan" /><br>
    <input id="delay" type="number" placeholder="delay (1-60 dtk)" /><br>
    <button onclick="kirim()">Mulai Spam</button>

    <div id="log"></div>
  </div>

  <script>
    function showNotif(text) {
      const notif = document.getElementById('notif');
      notif.textContent = text;
      notif.style.top = '30px';

      setTimeout(() => {
        notif.style.top = '-50px';
      }, 1600);
    }

    async function kirim() {
      const user = document.getElementById('username').value.trim();
      const pesan = document.getElementById('message').value.trim();
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const delay = parseInt(document.getElementById('delay').value * 1000);
      const log = document.getElementById('log');
      log.innerHTML = '';

      if (!user || !pesan || isNaN(jumlah) || isNaN(delay)) {
        showNotif("Lengkapi semua data!");
        return;
      }

      showNotif("Spam dimulai");

      for (let i = 1; i <= jumlah; i++) {
        try {
          const res = await fetch('/api/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: user, message: pesan })
          });

          if (res.ok) {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = `pesan ke ${i} berhasil terkirim by villain`;
            log.appendChild(div);
          } else {
            const div = document.createElement('div');
            div.className = 'log-entry';
            div.textContent = `pesan ke ${i} gagal terkirim`;
            log.appendChild(div);
          }
        } catch {
          const div = document.createElement('div');
          div.className = 'log-entry';
          div.textContent = `pesan ke ${i} error`;
          log.appendChild(div);
        }

        await new Promise(resolve => setTimeout(resolve, delay));
      }

      showNotif("SPAM SELESAI");
      const done = document.createElement('div');
      done.className = 'log-entry';
      done.innerHTML = `<strong>done yang ke ${jumlah} sudah berhasil terkirim ya ðŸ˜‹</strong>`;
      log.appendChild(done);
    }
  </script>
</body>
</html>
